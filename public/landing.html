<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel="stylesheet" type="text/css" href="css/landingStyle.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,700,400,100' rel='stylesheet' type='text/css'>

  <script src="typed.js-master/bower_components/jquery/dist/jquery.js"></script>
  <script src="typed.js-master/js/typed.js"></script>
  <script>
      $(function(){
          $(".element").typed({
              strings: ["Hi there.", "U down?"],
              typeSpeed: 75,
              // speed for erasing text
              backSpeed: 17,
              // loop
              loop: true,
              // false = infinite
              loopCount: false,
              // show cursor
              showCursor: true,
              // character for cursor
              cursorChar: "|"
          });
      });
  </script>
</head>

<body>
  <div class="columns">
    <div class="column">
      <p><img src="assets/img/Logo.png" alt="uDownLogo" id="landingLogo"></p>
      <span class="element"></span>
      <br>
      <a href="https://u-down-web-socket-controller.herokuapp.com/login"><img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x"></a>
      <h2>UDown? is the newest Slack integration that helps you plan events with team members quickly and easily.</h2>
    </div>
  </div>
</body>

</html>
